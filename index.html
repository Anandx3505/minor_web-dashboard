<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IDS Dashboard - University Network</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-[#1e2532] text-[#cbd5e1] min-h-screen p-4 sm:p-6 md:p-10">
  <header class="flex items-center justify-between mb-6">
    <div class="flex items-center space-x-2">
      <i class="fas fa-shield-alt text-[#3b82f6] text-lg"></i>
      <h1 class="text-white font-semibold text-sm sm:text-base md:text-lg">
        IDS Dashboard - University Network
      </h1>
    </div>

    
  </header>

  <section
    aria-label="Active Threats"
    class="mb-6 bg-[#2a2f3e] rounded-lg p-4 sm:p-6 space-y-4 border border-[#374151]"
  >
    <div class="flex justify-between items-center">
      <h2 class="text-white font-semibold text-sm sm:text-base flex items-center space-x-2">
        <i class="fas fa-exclamation-triangle text-[#ef4444]"></i>
        <span>Active Threats</span>
      </h2>
      <span
        class="bg-[#ef4444] text-xs font-semibold rounded-full px-3 py-0.5 select-none"
        id="total-attacks"
      >0 Detected</span>
    </div>

    <div class="space-y-4" id="active-threats"></div>
  </section>

  <section
    aria-label="Attack Logs"
    class="bg-[#2a2f3e] rounded-lg p-4 sm:p-6 border border-[#374151]"
  >
    <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 mb-4">
      <h2 class="text-white font-semibold text-sm sm:text-base flex items-center space-x-2 mb-3 sm:mb-0">
        <i class="fas fa-circle-notch text-[#3b82f6]"></i>
        <span>Attack Logs</span>
      </h2>
    </div>

    <table class="w-full text-xs sm:text-sm table-fixed border-collapse border border-[#374151] rounded">
      <thead>
        <tr class="text-[#6b7280] text-left border-b border-[#374151]">
          <th class="py-2 px-3 w-1/3">Source IP</th>
          <th class="py-2 px-3 w-1/3">Target</th>
          <th class="py-2 px-3 w-1/3">Protocol</th>
          <th class="py-2 px-3 w-1/4">Time</th>
        </tr>
      </thead>
      <tbody id="attack-logs">
        <!-- Data will be injected here by JS -->
      </tbody>
    </table>
  </section>
</body>
</html>
